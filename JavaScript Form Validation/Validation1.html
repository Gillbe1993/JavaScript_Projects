<!DOCTYPE html>
<html lang="en">
<head>
  <title>form validation</title> <script>
    function validateform(){
    var name=document.myform.name.vale;
    var password=document.myform.password.vale;
    if(name == null || name ==" "){
      alert("Name can't be blank");
      return false;
    } else if(password.length<6){
      alert("Password must be atleast 6 characters long.");
      return false;
    }
  }
    </script>
</head>
<body>
  <form name="myform" method ="post" action="text.html" onsubmit="return validateform()" Name: input type="text" name="name"><br/>
       Password: <input type="password" name="password"><br/>
  <input type="submit" value="register">
  </form>
</body>
</html>
